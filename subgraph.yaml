specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: factory
    network: rinkeby
    source:
      address: '0x557342411d379741aE3e6A29CA4A9EDB0841931E'
      abi: Factory
      startBlock: 11089799
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pool
        - Setting
        - MergePosition
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: CreatePool(address,address,address,bool)
          handler: handleCreatePool
        - event: SetMarginRatio(uint256)
          handler: handleSetMarginRatio
templates:
  - kind: ethereum/contract
    name: Pool
    network: rinkeby
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Position
        - MergePosition
        - Price
        - Setting
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Open(uint32,address,uint256,uint256,uint256,int16)
          handler: handleOpen
        - event: Close(uint32,address,uint256,uint256,uint256)
          handler: handleClose
        - event: Liquidate(uint32,address,uint256,uint256,uint256)
          handler: handleLiquidate
        - event: Rebase(uint256,uint256,uint256)
          handler: handleRebase
        - event: SetMarginRatio(uint256)
          handler: handleSetMarginRatio
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: rinkeby
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/price.ts
      entities:
        - Price
      abis:
        - name: Pool
          file: ./abis/Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap